<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets index page</title>
</head>
<body>
<h2 th:text="'Veterinarians'">List of Vets...</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 50px;">Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">John</td>
        <td th:text="${vet.lastName}">Smith</td>
    </tr>
    </tbody>
</table>
</body>
</html>
